PHPVALIDATIONCODE=Codice PHP
PHPVALIDATIONCODEDESC=Il codice PHP da eseguire.  Il valore di questo elemento si trova nella variabile $data. Altri valori dell'elemento si trovano in $_REQUEST (Usare JRequest::getVar per accedervi). Restituisce Vero o Falso se di seguito si sceglie 'Corrispondenza', sostituisce invece la stringa se si sceglie 'Sostituisci'.
MATCHORREPLACE=Corrispondenza o Sostituzione
MATCHORREPLACEDESC=Nel caso di Corrispondenza lo script PHP deve restituire true (validato) o false (non a buon fine).  Nel caso di Sostituzione, lo script PHP deve restituire la stringa da sostituire.
