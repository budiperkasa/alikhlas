PHPVALIDATIONCODE=Código PHP
PHPVALIDATIONCODEDESC=El código PHP a ejecutar. El valor de este elemento está en $data. Se pueden encontrar otros valores de elementos en $_REQUEST (utilice JRequest::getVar para acceder a ellos). Devuelve verdadero/falso (si se ha seleccionado 'Comparar' a continuación) o una cadena de sustitución (si se ha seleccionado 'Sustituir' a continuación).
MATCHORREPLACE=Comparar o Sustituir
MATCHORREPLACEDESC=Si se selecciona Comparar, el guión PHP debería devolver 'verdadero' (comprobado) o 'falso' (fallado). Si se selecciona Sustituir, el guión PHP debería devolver la cadena de sustitución.
