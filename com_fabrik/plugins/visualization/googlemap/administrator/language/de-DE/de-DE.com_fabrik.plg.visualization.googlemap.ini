FBGMZOOMLEVEL=Start Zoom Level
FBGMZOOMLEVELDESC=Eine Zahl zwischen 0 und 19
FBGMMAPWIDTH=Karten Breite (px)
FBGMMAPHEIGHT=Karten Höhe (px)
FBGMMAPTYPECONTROL=Map Typen Steuerung
FBGMMAPTYPECONTROLDESC=Buttons mit denen der Benutzer zwischen Map Typen wechsel kann (wie z.B. Map und Satellit)
FBGMSCALECONTROL=Skalierungs Steuerung
FBGMSCALECONTROLDESC=Eine Skalierung hinzufügen
FBGMOVERVIEWCONTROL=Übersichts Steuerung
FBGMOVERVIEWCONTROLDESC=Eine Übersichtskarte in der Kartenecke
FBGMDETAILTEMPLATE=Bubble Template
FBGMDETAILTEMPLATEDDESC=HTML Template welches den Inhalt des Textes in der Sprechblase definiert die erscheint wenn die Maus über dem Karten Marker schwebt
MAPTYPE=Karten Typ
FBGMAJAXREFRESH=Ajax Refresh
FBGMAJAXREFRESHDESC=Aktualisiert die Marker Positionen alle 10 Sekunden.
ICON=Icon
ICONDESC=Eine Grafik aus /images/stories/ wählen und als Marker nutzen
DATAICON=Daten Icon
DATAICONDESC=Eine Grafik-Element wählen dessen Grafik als Icon genutzt wird. Dies überschreibt die Auswahl oben.
MAPTYPE=Map Typ
FBGMCENTERON=Karten Zentrum auf
MIDDLE=Mitte
LAST MARKER=Letzter Marker
USERS_LOCATION=User Standort
FBGMCLUSTERINGON=Zusammenfassung
FBGMCLUSTERINGONDESC=Falls aktiviert werden Marker die nahe zusammen liegen in einem größerem Marker zusammengefasst. Ein Klick auf den Marker Zoomt die Karte, so das alle Marker angezeigt werden. Benutzen Sie diese Option falls der Kartenaufbau aufgrund vieler Marker träge wird, meistens bei mehr als 100 Marker auf einer Seite.
FBGMCLUSTERSPLIT=Cluster Option 1
FBGMCLUSTERSPLITDESC=[Für ClusterMarker]Die Größe des zusammenfassungs Icon ändert sich sobald das hier angegebene komma separierte Splitting eintritt. Beispiel: Sie wählen das Splitting 10,50 dann sind alle zusammenfassungs Icons die 10 oder weniger Marker beinhalten von der gleichen Größe und alle zwischen 11 und 50 werden größer dargestellt. Für die Option [MarkerClusterer] sollte hier ein einziger Wert verwendet werden, welcher die Icongröße für jeden Marker bestimmt (in Pixel). Der Standartwert is 60. Je größer der Wert, desto schneller die Ladezeit.
FBGMCLUSTERICONINCREMENT=Cluster Größenänderung
FBGMCLUSTERICONINCREMENTDESC=[Für ClusterMarker]Legt die Anzahl Pixel fest die das zusammenfassungs Icon wächst, sobald die Splittung eintritt. Für [MarkerClusterer] ist dies der Wert für das maximale Zoom-Level bei welchen der Cluster noch gezeigt wird, befor er in einzelne Marker gesplittet wird. Standardwert ist 14 (maximaler Zoom)
ICONLETTER=Icon Buchstabe
ICONLETTERDESC=Ein einzelner Buchstabe der als Text im Marker benutzt wird. Wird nur angewendet wenn kein eigenes Icon oder Daten Icon ausgewählt wurde.
REFRESHRATE=Ajax Aktualisierung
REFRESHRATEDESC=Zeit in Millisekunden bis zu einer Seitenaktualisierung
ADVANCED=Erweitert
FBGMMARKERMAX=Max. Anzahl Marker
FBGMMARKERMAXDESC=Anzahl der maximal auf der Seite angezeigte Marker. Wenn Clustering aktiviert ist zeigt die Zahl die max. Anzahl Marker aus dem der Cluster gebildet wird. Leer oder 0 für Anzeige aller Marker.
FBGPOLYLINE_ELEMENT=Polyline Element
FBGPOLYLINE_ELEMENTDESC=Wird hier ein Element ausgewählt wird eine Linie zwischen jedem Punkt auf der Karte gezeichnet und nach diesem Element angeordnet
FBGPOLYLINE_WIDTH=Polyline Breite
FBGPOLYLINE_WIDTHDESC=Die Breite der Polyline in px
FBGPOLYLINE_COLOUR=Farbe
FBGPOLYLINE_COLOURDESC=Hexadezimal Farbe der Linie (z.B. #CCFFFF)
FBGMAJAXREFRESHCENTRE=Ajax Neu Zentrierung
FBGMAJAXREFRESHCENTREDESC=Soll die Karte nach einem Ajax refresh erneut zentriert werden?
CONTROLS=Bedienelemente
AJAX_REFRESH=Ajax Refresh
CLUSTERING=Clustering
PLG_VISUALIZATION_GOOGLEMAP_FIRST_ICON_LABEL=Erstes Icon
PLG_VISUALIZATION_GOOGLEMAP_FIRST_ICON_DESC=Spezielles Bild für das erste Icon dieses Datenstzes
PLG_VISUALIZATION_GOOGLEMAP_LAST_ICON_LABEL=Letztes Icon
PLG_VISUALIZATION_GOOGLEMAP_LAST_ICON_DESC=Spezielles Bild für das letze Icon dieses Datenstzes
FBGMUSECOOKIES=Cookies
FBGMUSECOOKIESDESC=Bei Ja wird die aktuelle Karten Position und der Zoomlevel in einem Cookie gespeichert. Die Karte wird dann für wiederkehrende Besucher wiederhergestellt
PLG_VIZ_GOOGLEMAP_MAX_MARKER_MESSAGE_LABEL=Überschrift für die maximale Anzahl an erlaubten Markern.
PLG_VIZ_GOOGLEMAP_RANDOM_ICONS_LABEL=Überschrift für "Zufalls-Icons"